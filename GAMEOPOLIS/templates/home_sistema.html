<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1B1726;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent !important;
        }

        .navbar-brand {
            color: #FFFFFF !important;
            font-weight: 800;
            text-transform: uppercase;
        }

        .navbar-nav a {
            color: #FFFFFF !important;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #FF5A2C;
            border-color: #FF5A2C;
        }

        .navbar-nav a.active {
            background-color: #FF5A2C;
            border-color: #FF5A2C;
        }

        .jumbotron {
            background: url('https://source.unsplash.com/1600x900/?videogames') center/cover;
            color: #FFFFFF;
            padding: 100px 0;
            margin: 0;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .jumbotron::after {
            content: "";
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .jumbotron p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de Gestión de Videojuegos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('agregar_videojuego') }}" class="btn btn-primary">Agregar Videojuego</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('agregar_plataforma') }}" class="btn btn-primary">Agregar Plataforma</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('agregar_usuario') }}" class="btn btn-primary">Agregar Usuario</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="confirmLogout(event)">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>Bienvenido al Sistema de Gestión de Videojuegos</h1>
        <p>Administra tus videojuegos y plataformas de manera fácil y rápida</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        function confirmLogout(event) {
            event.preventDefault();
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{{ url_for('logout') }}";
                }
            })
        }
    </script>
</body>
</html>
